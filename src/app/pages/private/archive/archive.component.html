@if (isLoading) {
<div class="w-96 mt-3 mb-5">
  <p-skeleton height="1.5rem"></p-skeleton>
</div>
<div class="grid grid-cols-1 lg:grid-cols-4 gap-4 pb-6">
  <app-card-todo-skeleton></app-card-todo-skeleton>
  <app-card-todo-skeleton></app-card-todo-skeleton>
  <app-card-todo-skeleton></app-card-todo-skeleton>
  <app-card-todo-skeleton></app-card-todo-skeleton>
</div>
} @else { @if (todos.length) {
<h1 class="mb-3 font-bold text-lg">
  Halo, Selamat Datang {{ name ? name : "User" }}
</h1>
<div class="pb-5 grid grid-cols-1 lg:grid-cols-4 gap-4">
  @for (todo of todos; track $index) {
  <card-todo [todo]="todo" />
  }
</div>
}@else {
<div
  class="w-full flex justify-center items-center"
  style="height: calc(100vh - 64px)"
>
  <empty-todo />
</div>
} }
